<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda Online - Inicio</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>

    <!-- NAVBAR (responsive: desktop / tablet / mÃ³vil) -->
<nav class="navbar navbar-dark bg-dark px-3 py-3">
  <div class="container">
    <div class="row w-100 align-items-center gx-2">

      <!-- Marca -->
      <div class="col-4 col-md-auto order-1 order-md-1">
        <a class="navbar-brand text-white" href="index.html">Mi Tienda</a>
      </div>

      <!-- Controles (moneda + carrito) -->
      <div class="col-8 col-md-auto order-2 order-md-3">
        <div class="d-flex align-items-center gap-3">
          <select id="select-moneda" class="form-select form-select-sm">
            <option value="USD">USD</option>
            <option value="VES">VES</option>
          </select>

          <button class="btn btn-warning position-relative" onclick="toggleCarrito()">
            ðŸ›’
            <span id="carrito-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
          </button>
        </div>
      </div>

      <!-- Buscador: ocupa toda la fila en pantallas pequeÃ±as, en desktop queda en el centro -->
      <div class="col-12 col-md order-3 order-md-2 mt-2 mt-md-0">
        <div class="position-relative">
          <div class="input-group">
            <input id="search-input" type="search" class="form-control form-control-sm" placeholder="Buscar productos, marcas, modelos..." aria-label="Buscar productos" autocomplete="off">
            <button id="search-clear" class="btn btn-outline-light btn-sm" type="button" title="Limpiar bÃºsqueda">âœ•</button>
          </div>

          <!-- Contenedor de resultados en vivo -->
          <div id="search-results" class="search-results shadow-sm" role="listbox" aria-label="Resultados de bÃºsqueda" hidden></div>
        </div>
      </div>

    </div>
  </div>
</nav>


  <div class="container py-4">

    <!-- TODOS LOS PRODUCTOS 
    <h3 class="mb-3">Todos los productos</h3>
    <div id="contenedor-productos" class="row g-3"></div>-->

        <!-- SLIDER OFERTAS (se mantiene fijo para "Ofertas") -->
    <section class="mt-5">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h3 class="m-0">Ofertas</h3>
        <button class="btn btn-link p-0" onclick="abrirCategoria('Ofertas')">Ver todo</button>
      </div>

      <div class="slider-wrapper position-relative">
        <button class="slider-btn prev" onclick="moverSlider('slider-ofertas', -1)">â€¹</button>
        <div id="slider-ofertas" class="slider-container"></div>
        <button class="slider-btn next" onclick="moverSlider('slider-ofertas', 1)">â€º</button>
      </div>
    </section>

    <!-- CONTENEDOR DONDE SE INYECTAN LOS SLIDERS POR CATEGORÃA -->
    <div id="contenedor-sliders"></div>


  </div>

  <!-- CARRITO POPUP -->
  <div id="carrito-popup" class="carrito-popup" aria-hidden="true">
    <div class="carrito-content">
      <h4>Carrito</h4>
      <div id="carrito-items" class="mb-2"></div>
      <hr>
      <p class="fw-bold">Total: <span id="carrito-total">0</span></p>
      <button class="btn btn-success w-100" onclick="checkout()">Checkout</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="toggleCarrito()">Cerrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./JavaScritp/Productos.js"></script>
</body>
</html>
